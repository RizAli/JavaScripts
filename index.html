<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">


  <link href="css/main.css" rel="stylesheet" type="text/css" media="all">
  <title>The Story Maker</title>
</head>
<body>
    <div class="container">
      <h1> The Story Maker </h1>
      <!-- start form  -->
      <form id="my-form" role="form">
        <input id="my-input" class="form-control" type="text" placeholder="Enter something....">
        <br>
      </form>
        <!-- http://getbootstrap.com/css/#buttons -->
        <button type="submit" id="btn-click" class="btn btn-success">My BIG Button</button>
      <!-- end form -->
    </div>

    <p class="results"></p>


    <!-- ref: https://jquery.com/download/ -->
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- http://www.bootstrapcdn.com/ -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/story.js"></script>
</body>
</html>
